{% extends 'base.html' %}

{% block title %}Delete {{ object.name }}{% endblock %}
{% block header %}Delete Product{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-body text-center">
                <h4 class="text-danger mb-4">Confirm Deletion</h4>
                <p>Are you sure you want to delete <strong>"{{ object.name }}"</strong>?</p>
                <p class="text-muted">This action cannot be undone.</p>

                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <a href="{% url 'product_list' %}" class="btn btn-secondary me-md-2">Cancel</a>
                        <button type="submit" class="btn btn-danger">Yes, Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
